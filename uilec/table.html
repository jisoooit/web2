<!DOCTYPE html>
<html lang="ko"> 
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="table.css">
    <title>통계표 만들기</title>
</head>
<body>
    <table>
        <caption>성별, 연령별 분포 목록</caption>
        <colgroup>
            <!-- 해당하는 열에 모두 적용이 된다. -->
            <!-- col에는 스타일 적용 width, background, font-size밖에 못한다. -->
            <col class="col_age">
            <col class="col_gen">
            <!-- <col span="2" class="col"> 위에 2개 이렇게 표현 가능 -->
            <col>
            <col>
            <!-- <col span="2"> 밑에 2개 이렇게 표시 가능 -->
        </colgroup>
        <thead>
            <tr>
                <th scope="col">연령별</th>
                <th scope="col">성별</th>
                <th scope="col" class="th_view">조회수</th>
                <th scope="col" class="th_rate">비율</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2" scope="rowgroup">전체</th>
                <th scope="row" class="th_male">남</th>
                <td>0</td>
                <td>0.0%</td>
            </tr>
            <tr>
                <th scope="row" class="th_female">여</th>
                <td>0</td>
                <td>0.0%</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">0-12</th>
                <th scope="row" class="th_male">남</th>
                <td>0</td>
                <td>0.0%</td>
            </tr>
            <tr>
                <th scope="row" class="th_female">여</th>
                <td>0</td>
                <td>0.0%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
