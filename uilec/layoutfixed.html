<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>레이아웃 box-sizing</title>
        <link rel="stylesheet" href="./reset.css">
        <style>
            html,body,.wrap{
                height: 100%;
                /*hegith는 부모요소로부터 값을 상속받아야하기 때문에 container의 m-h을 위해 여기에 height를 100%으로 해준다.*/
            }
            .header{
                position: fixed;
                top: 0;left: 0;right: 0;
                height: 100px;
                background-color: lightgreen;
            }
            .container{
               min-height: 100%;
               margin-top: -100px;
               padding-top: 200px;
               box-sizing: border-box;
            }
            .content{
                height: 300px;
                background-color: lightsalmon;
            }
            .footer{
                height: 100px;
                background-color: cornflowerblue;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="header">header</div>
            <div class="container">
                <div class="content">content</div>
            </div>
            <div class="footer">footer</div>
        </div>
    </body>
</html>
